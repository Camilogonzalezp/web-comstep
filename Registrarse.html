<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos_registrarse.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img src="imagenes/Logo.jpg" alt="Logo de la tienda" class="logo">
        <h1>¡REGISTRO!</h1>
    </header>

    <main class="main">
        <section class="form-container">
            <h2>Datos personales</h2>
            <form action="registro.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

                <input type="submit" value="Registrarse">
            </form>

            <p>Si ya registró los datos, haga clic en <a href="index.html" class="link">Volver</a></p>
        </section>
    </main>

    <footer class="footer">
        <h3>¡¡Tu tienda digital!!</h3>
    </footer>
</body>
</html>
