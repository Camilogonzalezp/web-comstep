<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <link rel="stylesheet" href="css/estilooferta.css">
</head>
<body>
    <header class="header">
        <img src="imagenes/Logo.jpg" alt="Logo de la tienda" class="logo">
        <h1>Ofertas</h1>
    </header>
    <main>
        <section class="offers">
            <h2>Descuentos y promociones</h2>

            <article class="offer-card">
                <h3>Masculino</h3>
                <img src="imagenes/masculino.jpg" alt="Ropa masculina en oferta" class="offer-img">
                <p class="price">145.000 - 10%</p>
                <p class="total">Total: 130.500</p>
            </article>

            <article class="offer-card">
                <h3>Femenino</h3>
                <img src="imagenes/femenino.jpg" alt="Ropa femenina en oferta" class="offer-img">
                <p class="price">175.000 - 30%</p>
                <p class="total">Total: 122.500</p>
            </article>

            <article class="offer-card">
                <h3>Bebés</h3>
                <img src="imagenes/bebes.jpg" alt="Ropa para bebés en oferta" class="offer-img">
                <p class="price">80.000 - 15%</p>
                <p class="total">Total: 68.000</p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <h3><a href="entorno.html" class="back-link">Volver</a></h3>
    </footer>
</body>
</html>
